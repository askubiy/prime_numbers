<html>
<head>
  <script src="jquery-1.12.1.min.js"></script>
  <script src="jquery-ui.js"></script>
  <script src="db.js"></script>
  <script src="app.js"></script>
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/t/bs-3.3.6/jqc-1.12.0,dt-1.10.11/datatables.min.css"/>
  <script type="text/javascript" src="https://cdn.datatables.net/t/bs-3.3.6/jqc-1.12.0,dt-1.10.11/datatables.min.js"></script>
  <script src="all.js"></script>
  <title> Prime Numbers</title>
  <link rel="stylesheet" type="text/css" href="main.css">
  <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
</head>
<body>
  <header>
    <h3>Prime Numbers</h3>
  </header>
  <div class="control">
    <button id="clear-all">Clear All Data</button>
  </div>
  <!-- <canvas id="tutorial" width="160" height="160">Canvas is unsupported</canvas> -->
  <div class="content">
    <div class="app-run-stats">
      <table id="app-run-stats">
        <tr>
          <td>State: <span id="app-status" class="status-off">not running</span></td>
          <td>Application ran: <span id="run-counter">0</span> times</td>
        </tr>
        <tr>
          <td>Numbers enumerated: <span id="numbers-enumerated"></span></td>
          <td>Total operating time: <span id="total-operating-time"></span></td>
        </tr>
        <tr>
          <td>Primes found: <span id="primes-count"></span></td>
          <td>Max: <span id="max-operating-time"></span> / Min: <span id="min-operating-time"></span></td>
        </tr>
      </table>
    </div>
    <div class="control">
      <button id="start-btn">Start</button>
    </div>
    <div class="control" style="width: 60%;">
      <div style="float: left; width: 50%">
        <button id="show-table-btn">Show found numbers</button>
      </div>
      <div style="float: right; width: 50%">
        <button id="start-btn">Show as image</button>
      </div>
    </div>

    <div style="clear: both"></div>

    <div class="primes-found-container">
      <table id="primes-found" class="table table-bordered table-striped">
      </table>
    </div>
  </div>
</body>
</html>
